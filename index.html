<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
 
         
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <style>
    .attribution { font-size: 1.125rem; text-align: center; top: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container ">
    <div class="card">
      <div class="perfume">

        <img  src="./images/image-product-mobile.jpg"
              srcset="./images/image-product-desktop.jpg 600w , 
              ./images/image-product-mobile.jpg 686w"
              sizes="(max-width: 600px) 686px, 600px"
        />
      </div>
      <div class="content ">
        <h3>PERFUME</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99 </h2>
          <h4>$169.99</h4>
        </div>
        
        <button class="button add-to-cart">
          <img  src="./images/icon-cart.svg"/>     Add to Cart
        </button> 

        <!-- <input type='submit' class='icon' value='Add to Cart'> -->
        
      <!-- </input>  -->



      </div>
    
    </div>


  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristhian Cosenza</a>.
  </div>
</body>
</html>
